<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trezor Item Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container1 {
            max-width: 680px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .item-details {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>Selected Item</h1>
        <div class="item-details">
            <p><strong>Model:</strong> <span id="item-model">Trezor Model T</span></p>
            <p><strong>Price:</strong> <span id="item-price">$199.99</span></p>
        </div>
        <div class="qr-code">
            QR Code Placeholder
        </div>
        <p>Scan the QR code to pay with Bitcoin via Lightning Network</p>
    </div>
</body>
</html>
