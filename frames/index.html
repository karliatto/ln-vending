<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trezor Vending Machine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container1 {
            max-width: 680px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        ol {
            list-style-position: inside;
            text-align: left;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>Welcome to Trezor vending machine</h1>
        <ol>
            <li>Make your selection on the keyboard</li>
            <li>Pay with Bitcoin via Lightning Network</li>
            <li>Collect your Trezor</li>
            <li>HODL!</li>
        </ol>
    </div>
</body>
</html>
